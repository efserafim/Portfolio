          <h2 class="section-title">Entre em contato</h2>
          <p class="section-subtitle">Preencha o formul√°rio abaixo para entrar em contato comigo.</p>
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
              <label for="message">Mensagem:</label>
              <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit" class="btn1">Enviar</button>
          </form>
        </div>
